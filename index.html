<html>
	<head>
		<title>Number To Georgian Word Converter</title>
		<meta charset="utf-8">
		<script src="numberToWord.js" type="text/javascript"></script>
	</head>
	<style>
	div{
		width:620px;
		text-align:center;
		margin:0 auto;
	}
	input {
		width:200px;
		border:2px solid #dadada;
		border-radius:7px;
		font-size:20px;
		padding:5px; 
	}
	input:focus { 
		outline:none;
		border-color:#9ecaed;
		box-shadow:0 0 10px #9ecaed;
	}
	label { 
		display:block;
		width:600px;
		overflow:auto;
		font-family:sans-serif;
		font-size:20px;
		color:#444;
		text-shadow:0 0 2px #ddd;
		padding:20px 10px 10px 0;
		text-align:center;
	}
	</style>
<body>
	<div>
		<input id="inputField" value="შეიყვანეთ რიცხვი" onclick="this.select();">
		<label id="textLabel">რიცხვი სიტყვიერად</label>
	</div>
	<script>
		var inputField=document.getElementById("inputField");
		var label=document.getElementById("textLabel");
		inputField.onkeyup=function(){
			label.innerHTML=numberToWord(inputField.value);
		}
	</script>
</body>
</html>
